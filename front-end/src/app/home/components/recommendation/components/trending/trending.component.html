<h2>Tendance</h2>

<carousel class="w-75 m-auto my-5" [autoplay]="true" [autoplayInterval]="3000" [pauseOnHover]="true" [counter]="true"
    [arrows]="true" arrowsTheme="dark" [arrowsOutside]="true" [images]="trending">

    <div *ngFor="let stock of trending" class="carousel-cell">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{stock.Symbol}}</h3>
                <p class="card-text" [ngClass]="stock.Change > 0 ? 'increase' : 'decrease'">{{stock.Change | float}}$
                    <em>({{stock.ChangePercent | float}}%)</em>
                </p>
                <button (click)="voirStock(stock)" class="btn-dark btnPerso">Plus de d√©tails</button>
            </div>
        </div>
    </div>
</carousel>
